<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="assets/icon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaSymbol</title>
    <link rel="stylesheet" href="style/selector.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Roboto:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        ALPHA SYMBOL
    </header>
    <div class="container">
        <div class="leftbox">
            <div class="photoBox">
                <div class="original"><img class="js-preview" src="assets/image_icon.png"></div>
            </div>
            <div class="input__wrapper">
                <input name="file" type="file" id="input__file" class="input input__file inputBox" multiple>
                <label for="input__file" class="input__file-button">
                <span class="input__file-icon-wrapper"><img class="input__file-icon" src="assets/arrow_down.png" alt="Выбрать файл" width="25"></span>
                <span class="input__file-button-text">Выберите файл</span>
                </label>
            </div>
        </div>
        <div class="centerbox">
            <div class="custom-select" style="width:200px;">
                <select class="dropList" id ="DropListAlphabet" name ="list"></select>
            </div>
        </div>
        <div class="rightbox">
            <div>
                <pre class="ascii js-ascii-image"></pre>
            </div>
        </div>
    </div>
    
    <script src="javascript/main.js"></script>
    <script src="javascript/selector.js"></script>
</body>
</html>
